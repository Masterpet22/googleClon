<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Googles</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <ul>
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Imagenes</a></li>
        <li>
          <a href="#">
            <i class="bx bx-grid-horizontal"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <img
              class="perfil"
              src="https://lh3.googleusercontent.com/ogw/AF2bZyi32XS5To0pVMzivkTpSiwcCG_pbBlyvq3sXJ65_xaX3Bg6=s32-c-mo"
              alt="imagen"
            />
          </a>
        </li>
      </ul>
    </header>
    <main>
      <div class="container">
        <div class="logo-container">
          <img
            class="logo"
            src="https://flagpalette.com/wp-content/uploads/2024/06/google-logo.png"
            alt="logo"
          />
        </div>
        <form action="#">
          <div class="formulario-campos">
            <div class="campo">
              <input type="text" name="busqueda" id="busqueda" />
            </div>
            <div class="botones">
              <button>Buscar con Google</button>
              <button>Voy a tener suerte</button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div>
        <span>República Dominicana</span>
      </div>
      <hr />
      <div class="pie">
        <div class="nosotros">
          <ul>
            <li><a href="#">Sobre Google</a></li>
            <li><a href="#">Publicidad</a></li>
            <li><a href="#">Negocios</a></li>
            <li><a href="#">Cómo fundiona la Búsqueda</a></li>
          </ul>
        </div>
        <div class="legal">
          <ul>
            <li><a href="#">Privacidad</a></li>
            <li><a href="#">Condiciones</a></li>
            <li><a href="#">Configuración</a></li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
